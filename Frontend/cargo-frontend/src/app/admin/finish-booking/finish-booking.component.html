



<div class="page-bg">
  <div class="content">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-5 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block" *ngIf="!bookingDetailsEnter">
                  <div class="mb-4">
                  <h3>Get Booking</h3>
                 
                </div>
                <!-- <form> -->
                  
                  <div class="form-group mb-4"> 
                    <label>Booking Id</label>
                    <input type="text" class="form-control" placeholder="Booking Id" [(ngModel)] = "bookingId">
                  </div>
                 <h6 style="color: red; text-align: center;" [hidden] = "!displayErrorMessage"> {{errorMessage}}</h6>
                 <button class="btn btn-success btn-lg" (click)="fetchBooking()">Submit</button>
              </div>

              <div class="form-block" *ngIf="bookingDetailsEnter">
                <div class="mb-4">
                <h3>Update Miles Driven</h3>
               
                </div>
              <!-- <form> -->
                <div *ngFor="let cartEntry of bookingInfo['cartList']" class="form-group mb-4"> 
                  <label>{{cartEntry.variant.variantName}}</label>
                  <input type="text" class="form-control" placeholder="Miles Driven" [(ngModel)] = "milesDriven[cartEntry.variant.variantId]" required>
                </div>


                <div class="form-group mb-4">
                  <label>Date of Submission</label>
                  <datepicker name="to" placeHolder="Date of Submission" [(ngModel)]="finishDate"
                    [(validation)]="validation"
                    [(calendarFormat)]="format" [(minDate)]="minDate"
                    ></datepicker>
                </div>
                
                <h6 style="color: red; text-align: center;" [hidden] = "!displayErrorMessage"> {{errorMessage}}</h6>
               <button class="btn btn-success btn-lg" (click)="finishBooking()">Finish Booking</button>
            </div>
              
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

</div>
