



<div class="page-bg">
  <div class="content">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-5 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="form-group mb-4">
                  
                    <h3 style="text-align: center;color: blue;">{{displayMessage}}</h3>
                      <h6 style="text-align: center;"> <b> Order Id </b> -- cargo{{orderId}}</h6>
                      <div style="padding-left: 26%;" class = "col-md-10 justify-content-center"> 
                        <button class="btn btn-success btn-lg" (click)="downloadBooking()">Download Invoice</button>
                      </div>
                  </div>
              </div>
              <spinner id="rainfallSpinner3" [show]="mapLoaderActive"></spinner>
              
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

</div>
