<div class="container-fluid">
  <div class="row my-3">
    <h3>Driver Details</h3>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            List Of Existing Driver Details
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="row">
              <div class="col-lg-2">
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                </div>

              </div>
              <div class="col-lg-2">
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Phone Number</label>
                  <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Phone Number">
                </div>
              </div>
              <div class="col-lg-2">
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Licence Number</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Licence Number">
                </div>
              </div>
              <div class="col-lg-4">
                <div class="d-flex justify-content-start">
                  <div class="mb-3 me-3">
                    <label for="formFile" class="form-label">Licence Photo</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  <div class="d-flex align-items-center mt-3">
                    <button class="btn btn-success" disabled>Add New</button>
                  </div>
                 
                </div>
               
              </div>
            </div>


          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Payment Method
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <h4>List Of Existing Payment Method</h4>
            <div class="row">
              <div class="col-lg-3">
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">Name On The Card</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                </div>

              </div>
              <div class="col-lg-3">
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Card Number</label>
                  <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Card Number">
                </div>
              </div>
              <div class="col-lg-2">
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Card Exp Month</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Exp Month">
                </div>
              </div>
              <div class="col-lg-1">
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Card Exp Year</label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Exp Year">
                </div>
              </div>
              <div class="col-lg-3 d-flex align-items-center mt-3">
                <button class="btn btn-success">Add New</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="d-flex justify-content-end mt-3">
      <button class="btn btn-primary">Book Now</button>
    </div>
  </div>
</div>
